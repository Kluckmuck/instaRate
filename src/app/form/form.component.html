<body>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h3 class="display-2"><u>Form {{formID}}</u></h3>
        <div *ngFor="let question of questions">
          <div>
            <h1 class="display-4">{{question.title}}
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </h1>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <h2 class="text-success display-4">Start</h2>
        </div>
        <div class="col-sm-3">
          <h2 class="text-danger display-4">Delete</h2>
        </div>
        <div class="col-sm-3">
          <h2 class="text-primary display-4">Add</h2>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</body>
<router-outlet></router-outlet>
