<body>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h2>Shopping Cart</h2>
      <table class="table">
        <thead>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">Size</th>
          <th scope="col">Color</th>
        </thead>
        <tbody>
          <tr *ngFor="let shirt of SHIRTS; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{ shirt.name }}</td>
            <td>899.00 kr</td>
            <td>Medium</td>
            <td>White</td>
        </tr>
        </tbody>
      </table>
      <br>
      <a routerLink="/terms">
        <button type="button" class="btn btn-dark btn-lg btn-block">Checkout</button>
      </a>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
