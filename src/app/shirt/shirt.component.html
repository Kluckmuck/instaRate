<body>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="row">
        <div *ngFor="let shirt of shirts" class="col-md-4">
          <a routerLink="/item/{{shirt.id}}">
            <img class="hvr-grow" id="shirt-pic" src="{{shirt.photo}}"/>
          </a>
          <div class="card-body">
            <p class="card-text">{{shirt.name}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</body>
<router-outlet></router-outlet>
